<!doctype html>
<html>
  <head>
    <title>Stopwatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b49beaec7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div>
      <h2 style="color:black;font-size: xx-large;font-weight: bolder;"> Ali Consoler</h2>
    </div>
    <br>
    <div class="container">
      <h1 class="screen">
        <span id="minutes">
          00
        </span>:<span id="seconds">
          00
        </span>:<span id="hundredths">
          00
        </span>
      </h1>
      <div class="buttons">
        <button id="start"><i class="fas fa-play"></i></button>
        <button id="stop"><i class="fas fa-stop"></i></button>
        <button id="reset"><i class="fas fa-redo-alt"></i></button>
      </div>
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
